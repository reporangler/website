---
layout: default
---
<div class="content">
  <section class="page">
    <div class="container">
      {% if page.title %}
      <h2>{{ page.title }}</h2>
      {% endif %}

      {% if page.description %}
      <p class="subtext">{{ page.description }}</p>
      {% endif %}

      {{ content }}
    </div>
  </section>
</div>
