<section class="testimonial">
  <div class="container flex">
    <div class="testimonial-block">
      <div class="square-image"><img src="{{ include.data.image }}" alt="{{ include.data.name }}" class="editable"></div>
      <blockquote>
        <p class="editable">{{ include.data.text }}</p>
        <p class="editable author">{{ include.data.author }}</p>
      </blockquote>
    </div>
  </div>
</section>
